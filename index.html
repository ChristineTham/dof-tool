<!DOCTYPE html>
<style>
  main {
    display: flex;
    flex-direction: column;
  }
</style>
<main>
  <label id="focal">
    Focal length: 
    <input type="range" class="slider" min=1 max=200 value=50 />
    <input type="number" class="field" min=1 max=200 value=50 />mm
  </label>  
  <label id="aperture">
    Aperture: 
    <input type="range" min=-1 max=30 value=9 />
    f/<span class="output"></span>
  </label>  
  <label id="hyperfocal">
    Hyperfocal distance: <span class="output"></span>m
  </label>
  <label id="distance">
    Distance to subject: 
    <input type="range" min=0 max=100 value=1 step=.01 />
    <span class="output"></span>m
  </label>  
  <label id="dof">
    Depth of field: 
    <span class="output"></span>m
  </label>  

</main>
<script src="script.js" type="module"></script>
