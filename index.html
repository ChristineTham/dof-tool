<!DOCTYPE html>
<style>
  main {
    display: flex;
    flex-direction: column;
  }
</style>
<main>
  <label id="focal">
    Focal length: 
    <input type="range" class="slider" min=1 max=200 value=50 />
    <input type="number" class="field" min=1 max=200 value=50 />mm
  </label>  
  <label id="aperture">
    Aperture: 
    <input type="range" class="slider" min=-1 max=30 value=9 />
    f/<input type="number" class="field" min=0 max=32 value=2.8 />mm
  </label>  
  <label id="hyperfocal">
    Hyperfocal distance: <span class="output"></span>m
  </label>
  <label id="distance">
    Distance to subject: 
    <input type="range" class="slider" min=0 max=100 value=1 step=.01 />
    <input type="number" class="field" min=0 max=100 value=1 />m
  </label>  
  <canvas id="out"></canvas>  

</main>
<script src="script.js" type="module"></script>
