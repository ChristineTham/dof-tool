    box-sizing: border-box;

  html,
  body {
    margin: 0;
    padding: 0;
    background: var(--background);
    color: var(--foreground);
    font-family: Arial;
    font-size: 24px;
    height: 100%;

  body {
    padding: 10px;
  }
  main {
    min-height: 100%;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    max-width: 960px;
    margin: 0 auto;
  }
  svg {
    max-height: 66vh;
    stroke: var(--foreground);
    fill: var(--foreground);
    font-family: Arial;
    font-size: 4px;
  }
  svg text {
    stroke: none !important;
  }
  svg .invert {
    fill: var(--background);
    stroke: var(--background);
  }
  svg .fov-line {
    transform-origin: 30px 50%;
  }
</style>
